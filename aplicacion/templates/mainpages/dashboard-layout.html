<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ivan Najera">
    <title>{% block Titulo %}{% endblock %}</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='dashboard/login_css/img/apple-icon.png') }}">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="{{ url_for('static', filename='dashboard/css/nucleo-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='dashboard/css/nucleo-svg.css') }}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='dashboard/css/nucleo-svg.css') }}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="{{ url_for('static', filename='dashboard/css/soft-ui-dashboard.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div id="preloader"></div>
    <!-- SIDENAVAR -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3">
      <div align="center">
        <a class="navbar-brand m-0" href="#!">
          <img src="{{ url_for('static', filename='dashboard/img/logos/Vtesta_negro.svg') }}">
        </a>
      </div>
      <hr class="horizontal dark mt-0">
      <div class="collapse navbar-collapse w-auto max-height-vh-100 h-100">
        <ul class="navbar-nav">
          <li class="nav-item mt-3">
            <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Menu</h6>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block Inicio %}{% endblock %}" href="#!">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center bg-gradient-info">
                <i class="fas fa-check text-lg opacity-10"></i>
              </div>
              <span class="nav-link-text ms-2">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a data-bs-toggle="collapse" href="#parking" class="nav-link {% block Parsking %}{% endblock %}" aria-controls="dashboardsExamples" role="button" aria-expanded="false">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center bg-gradient-info">
                <i class="fas fa-car my-3 text-lg opacity-10"></i>
              </div>
              <span class="nav-link-text ms-1">Dashboard</span>
            </a>
            <div class="collapse" id="parking">
              <ul class="nav ms-4 ps-3">
                <li class="nav-item active">
                  <a class="nav-link" href="#!">
                    <span class="text-gradient text-dark">Registrar Usuario</span>
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <hr class="horizontal dark mt-0">
          <li class="nav-item mt-3">
            <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Usuario</h6>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center bg-gradient-info">
                <i class="fas fa-sign-out-alt my-3 text-lg opacity-10"></i>
              </div>
              <span class="nav-link-text ms-1">Salir</span>
            </a>
          </li>
          <li class="nav-item">
            <div class="card card-background shadow-none card-background-mask-dark">
              <div class="card-body text-start p-3 w-100">
                <div class="icon icon-shape icon-sm bg-white shadow text-center mb-3 d-flex align-items-center justify-content-center border-radius-md">
                  <i class="fas fa-book text-dark text-gradient text-lg top-0"></i>
                </div>
                <div class="docs-info">
                  <h6 class="text-white up mb-0">Necesitas ayuda?</h6>
                  <p class="text-xs font-weight-bold">Por favor, consulte nuestro manual.</p>
                  <a href="http://192.168.20.106/index.php/s/X7drECGR4jAaLfE" target="_blank" class="btn btn-white btn-sm w-100 mb-0">Documentación</a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </aside>
    {% block contenido %}{% endblock %}
    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="text-center">
              <p class="my-4 text-sm">
                All rights reserved. Copyright © <script>
                  document.write(new Date().getFullYear())
                </script> System by <a href="#!" target="_blank">Vtesta</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
      <!-- PRELOADER -->
    <script src="{{ url_for('static', filename='dashboard/javascript_per/preloader.js') }}"></script>
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename='dashboard/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/plugins/perfect-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/plugins/smooth-scrollbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/js/plugins/chartjs.min.js') }}"></script>
    <script>
      var ctx = document.getElementById("chart-bars").getContext("2d");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
          datasets: [{
            label: "Sales",
            tension: 0.4,
            borderWidth: 0,
            borderRadius: 4,
            borderSkipped: false,
            backgroundColor: "#fff",
            data: [450, 200, 100, 220, 500, 100, 400, 230, 500],
            maxBarThickness: 6
          }, ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            }
          },
          interaction: {
            intersect: false,
            mode: 'index',
          },
          scales: {
            y: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false,
              },
              ticks: {
                suggestedMin: 0,
                suggestedMax: 500,
                beginAtZero: true,
                padding: 15,
                font: {
                  size: 14,
                  family: "Open Sans",
                  style: 'normal',
                  lineHeight: 2
                },
                color: "#fff"
              },
            },
            x: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false
              },
              ticks: {
                display: false
              },
            },
          },
        },
      });


      var ctx2 = document.getElementById("chart-line").getContext("2d");

      var gradientStroke1 = ctx2.createLinearGradient(0, 230, 0, 50);

      gradientStroke1.addColorStop(1, 'rgba(203,12,159,0.2)');
      gradientStroke1.addColorStop(0.2, 'rgba(72,72,176,0.0)');
      gradientStroke1.addColorStop(0, 'rgba(203,12,159,0)'); //purple colors

      var gradientStroke2 = ctx2.createLinearGradient(0, 230, 0, 50);

      gradientStroke2.addColorStop(1, 'rgba(20,23,39,0.2)');
      gradientStroke2.addColorStop(0.2, 'rgba(72,72,176,0.0)');
      gradientStroke2.addColorStop(0, 'rgba(20,23,39,0)'); //purple colors

      new Chart(ctx2, {
        type: "line",
        data: {
          labels: ["Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
          datasets: [{
              label: "Mobile apps",
              tension: 0.4,
              borderWidth: 0,
              pointRadius: 0,
              borderColor: "#cb0c9f",
              borderWidth: 3,
              backgroundColor: gradientStroke1,
              fill: true,
              data: [50, 40, 300, 220, 500, 250, 400, 230, 500],
              maxBarThickness: 6

            },
            {
              label: "Websites",
              tension: 0.4,
              borderWidth: 0,
              pointRadius: 0,
              borderColor: "#3A416F",
              borderWidth: 3,
              backgroundColor: gradientStroke2,
              fill: true,
              data: [30, 90, 40, 140, 290, 290, 340, 230, 400],
              maxBarThickness: 6
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            }
          },
          interaction: {
            intersect: false,
            mode: 'index',
          },
          scales: {
            y: {
              grid: {
                drawBorder: false,
                display: true,
                drawOnChartArea: true,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                padding: 10,
                color: '#b2b9bf',
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: 'normal',
                  lineHeight: 2
                },
              }
            },
            x: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                color: '#b2b9bf',
                padding: 20,
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: 'normal',
                  lineHeight: 2
                },
              }
            },
          },
        },
      });
    </script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{{ url_for('static', filename='dashboard/js/soft-ui-dashboard.min.js') }}"></script>

  </body>
</html>
