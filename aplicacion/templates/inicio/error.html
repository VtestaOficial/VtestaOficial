{% extends "mainpages/page-layout.html" %}
{% block titulo %}Error - 404{% endblock %}
{% block contenido %}
<main class="main-content  mt-0">

    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-5 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-body">
                <div class="jumbotron">
                  <h1 >Pagina no encontrada!</h1>
                  <p class="h6">La pagina que intentas acceder no existe.</p>
                  <a href="{{url_for('menus.menu_inicio')}}" class="btn btn-primary btn-lg w-100">Regresar</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" 
              style="background-image: url({{url_for('static', filename='img/curved-images/curved6.jpg') }})"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
